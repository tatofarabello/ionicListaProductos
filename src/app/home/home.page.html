<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let prod of productos" [routerLink]="['/home',item.id]">
      <ion-label>{{prod.nombre}}</ion-label>
        <ion-avatar slot="start">
          <img [src]="prod.imagen"/>
        </ion-avatar>
        <ion-label color="danger">{{prod.precio}}</ion-label>
        <ion-label color="danger" *ngIf="prod.cantidad==0">SIN STOCK</ion-label>
        <ion-label color="success"*ngIf="prod.cantidad">CON STOCK</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
